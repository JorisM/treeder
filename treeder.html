<head>
	<title>treeder</title>
</head>



<body>
	<div class="container">
	  {{> main}}

	</div>
</body>



<template name="main">
	<h1>Parser</h1>
	<input type="button" value="parse" class="btn" />
	<br>
	<br>
	<div class="tree-container container">
		<p>height of tree = <strong>{{height}}</strong></p>
		<div id="node-container">
			{{#each levels}}
				{{> node}}
			{{/each}}
		</div>
	</div>
</template>



<template name="node">
		<div class="node-row" style="top: {{boundaryTop}}px; margin-left: {{marginLeft}}px">
				{{#each nodes}}
					{{#if data}}
						<div class="node" style="left: {{xAxis}}px;">{{data}}</div>
					{{else}}
						<div class="node-empty" style="left: {{xAxis}}px;">{{data}}</div>
					{{/if}}
				{{/each}}
		</div>
</template>
